<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" autocomplete="off">
            <fieldset>
                <legend>Cadastro de Produto</legend>

                <div class="inputItem">
                    <input type="text" name="nome" id="inome" required>
                    <label class="labelInput" for="inome">Nome do produto</label>
                </div>

                <div class="inputItem">
                    <input type="text" name="fornecedor" id="ifornecedor" required>
                    <label class="labelInput" for="ifornecedor">Nome do fornecedor</label>
                </div>

                <div class="inputPreco">
                    <input type="text" name="preco" id="ipreco" required>
                    <label class="labelInputPreco" for="ipreco">Preço</label>
                </div>

                <div class="inputQuant">
                    <input type="number" name="quant" id="iquant" required>
                    <label class="labelInputQuant" for="iquant">Estoque</label>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
